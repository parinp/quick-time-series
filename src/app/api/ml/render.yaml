services:
  - type: web
    name: ml-analysis-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PORT
        value: 8080
    autoDeploy: true
    healthCheckPath: /health
    numInstances: 1
    domains:
      - ml-analysis-api.onrender.com 