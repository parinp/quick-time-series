name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/api/ml/**'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        
    - name: Authenticate Docker to GCR
      run: gcloud auth configure-docker
      
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ml-analysis-api -f src/app/api/ml/Dockerfile .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ml-analysis-api
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ml-analysis-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ml-analysis-api \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 1 \
          --concurrency 80 